<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Agregar</h1>

		<div class="card">
			<div class="card-header">Agregar</div>
			<div class="card-body">

				<form th:action="@{/vender/agregarcarrito}" th:object="${producto}" 
					method="post">
					<div class="form-group">
						<label for="id">Id:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Id del Producto"
							th:field="*{id}">
					</div>
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Nombre del Producto"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="codigo">Codigo:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Codigo del Producto"
							th:field="*{codigo}">
					</div>
					<div class="form-group">
						<label for="categoria">Categoria:</label> 
						<select th:field="*{categoria}" readonly="readonly" class="form-control">
					      <option th:each="categori : ${categorias}"
					      	th:value="${categori.id}" th:text="${categori.nombre}"></option>
					    </select>
						
					</div>
					<div class="form-group">
						<label for="stock">Stock:</label> 
						<input type="text" readonly="readonly" class="form-control"
							placeholder="Stock"
							th:field ="*{stock}">
					</div>
					<div class="form-group">
						<label for="precio">Precio:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Precio"
							th:field="*{precio}">
					</div>
					<div class="form-group">
						<label for="cantidadVendida">Cantidad Vendida:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Cantidad Vendida"
							th:field="*{cantidadVendida}">
					</div>
					<div class="form-group">
						<label for="">Cantidad a agregar:</label> 
						<input type="text" class="form-control" 
							placeholder="Cantidad a agregar"
							th:field="*{cantidad}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/vender}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
