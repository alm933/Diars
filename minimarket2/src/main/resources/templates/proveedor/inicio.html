<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Lista de Proveedores</h1>

		<div class="card text-center">
			<div class="card-header">Lista de Proveedores</div>
			<div class="card-body">
				
				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
  					<span th:text="${dangerDel}"></span>
				</div>
			
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nombre</th>
							<th scope="col">Direccion</th>
							<th scope="col">Telefono</th>
							<th scope="col">RUC</th>
							<th scope="col">Estado</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody th:each="proveedor: ${proveedores}">
						<tr>
							<th scope="row" th:text="${proveedor.id}">1</th>
							<td th:text="${proveedor.nombre}">Mark</td>
							<td th:text="${proveedor.direccion}">Otto</td>
							<td th:text="${proveedor.telefono}">Otto</td>
							<td th:text="${proveedor.ruc}">Otto</td>
							<td th:text="${proveedor.estado}">Otto</td>
							<td>
								<a th:href="@{ '/proveedor/info/' + ${proveedor.id} }" class="btn btn-info"> 
									<i class="fas fa-info"></i> 
								</a>
								<a th:href="@{ '/proveedor/edit/' + ${proveedor.id} }" class="btn btn-warning"> 
									<i class="fas fa-edit"></i> 
								</a>
								<a th:href="@{ '/proveedor/del/' + ${proveedor.id} }" class="btn btn-danger"> 
									<i class="fas fa-trash-alt"></i> 
								</a>							
							</td>
						</tr>						
					</tbody>
				</table>

			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/proveedor/nuevo}" class="btn btn-primary"><i class="fas fa-file-alt"></i> Nuevo proveedor</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
