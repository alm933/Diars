<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Edicion de la categoria</h1>

		<div class="card">
			<div class="card-header">Edicion de la Categoria</div>
			<div class="card-body">

				<form th:action="@{/categoria/saveedit}" th:object="${categoria}" 
					method="post">
					<div class="form-group">
						<label for="id">Id:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Id de la categoria"
							th:field="*{id}">
					</div>		
					<div class="form-group">
						<label for="nombre">Nombre:</label> 
						<input type="text" class="form-control" 
							placeholder="Nombre de la categoria"
							th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label for="estado">Estado:</label> 
						<input type="text" class="form-control" 
							placeholder="Estadode la categoria"
							th:field="*{estado}">
					</div>
					<div class="form-group">
						<label for="fechaCreacion">Fecha de Creacion:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Fecha de Creacion"
							th:field="*{fechaCreacion}">
					</div>
					<div class="form-group">
						<label for="horaCreacion">Hora de Creacion:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Hora de Creacion"
							th:field="*{horaCreacion}">
					</div>
					<div class="form-group">
						<label for="usuarioCreacion">Usuario de Creacion:</label> 
						<input type="text" readonly="readonly" class="form-control" 
							placeholder="Usuario de Creacion"
							th:field="*{usuarioCreacion}">
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i> Grabar
					</button>
					<a th:href="@{/categoria}" class="btn btn-danger"> 
						<i class="fas fa-undo"></i> Cancelar 
					</a>
				</form>

			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
