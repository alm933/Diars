<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<h1>Informacion del Producto</h1>

		<div class="card text-center">
			<div class="card-header">Informacion del Producto</div>
			<div class="card-body">

				<div th:if="${dangerDel}" class="alert alert-danger" role="alert">
					<span th:text="${dangerDel}"></span>
				</div>
				<form>
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.nombre}"
								class="form-control-plaintext">
						</div>
					</div>

					<div class="form-group row">
						<label for="categoria" class="col-sm-2 col-form-label">Categoria
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly
								th:value="${producto.categoria.nombre}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="stock" class="col-sm-2 col-form-label">Stock
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.stock}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="precio" class="col-sm-2 col-form-label">Precio
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.precio}"
								class="form-control-plaintext">
						</div>
					
					</div>
					<div class="form-group row">
						<label for="fechaCreacion" class="col-sm-2 col-form-label">Fecha de Creacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.fechaCreacion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="horaCreacion" class="col-sm-2 col-form-label">Hora de Creacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.horaCreacion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="usuarioCreacion" class="col-sm-2 col-form-label">Usuario de Creacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.usuarioCreacion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="fechaActualizacion" class="col-sm-2 col-form-label">Fecha de Actualizacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.fechaActualizacion}"
								class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="usuarioActualizacion" class="col-sm-2 col-form-label">Usuario de Actualizacion
							:</label>
						<div class="col-sm-10">
							<input type="text" readonly th:value="${producto.usuarioActualizacion}"
								class="form-control-plaintext">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-muted">
				<a th:href="@{/producto}" class="btn btn-success"><i
					class="fas fa-file-alt"></i> Atras</a>
			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
